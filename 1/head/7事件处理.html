<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="example-1">
        <button v-on:click.ctrl="counter +=1">数值:{{counter}}</button>
        <button v-on:dblclick.once="greet('abc',$event)">1111</button>
        <!--once 只会触发一次-->
      </div>
    </div>

    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          counter: 0,
          name: 'vue'
        },
        methods: {
          greet: function (def, event) {
            alert(def), alert(this.name);
            console.log(event.target);
            console.log(event);
          }
        }
      });
    </script>
  </body>
</html>
