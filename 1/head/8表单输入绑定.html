<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!--数据双向绑定，监听用户的输入事件-->
      <input v-model="message" placeholder="edit me" />
      <p>Message is :{{message}}</p>

      <textarea v-model="message2" placeholder="add multiple lines"></textarea>
      <p style="white-space: pre-line">{{ message2 }}</p>
      <br />

      <div style="margin-top: 20px">
        <input type="checkbox" id="jack" value="Jack" v-model="checkedNames" />
        <label for="java">Jack</label>
        <input type="checkbox" id="john" value="John" v-model="checkedNames" />
        <label for="john">John</label>
        <input type="checkbox" id="mike" value="Mike" v-model="checkedNames" />
        <label for="mike">Mike</label>
        <br />
        <span>Checked name:{{checkedNames}}</span>
      </div>

      <div style="margin-top: 20px">
        <input type="radio" id="one" value="One" v-model="picked" />
        <label for="one">One</label>
        <br />
        <input type="radio" id="two" value="Two" v-model="picked" />
        <label for="two">Two</label>
        <br />
        <span>Picked:{{picked}}</span>
      </div>

      <select v-model="selected">
        <option multiple value="" disabled="disabled">请选择</option>
        <!--disabled禁止使用-->
        <option>A</option>
        <option>B</option>
        <option>C</option>
      </select>
      <span>Selected:{{selected}}</span><br />

      <select v-model="selected2" multiple style="width: 50px">
        <option>A</option>
        <option>B</option>
        <option>C</option>
      </select>

      <span>Selected2: {{ selected2 }}</span><br />

      <select v-model="selected3">
        <option v-for="option in options" v-bind:value="option.value">
          {{ option.text }}
        </option>
      </select>
      <span>Selected3: {{ selected3 }}</span>

      <br /><button type="button" @click="submit">提交</button>
    </div>

    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          message: '初始值在data中设置',
          message2: '初始值在data中设置',
          checkedNames: [],
          picked: 'Two',
          selected: '',
          selected2: [],
          selected3: 'A',
          options: [
            { text: 'One', value: 'A' },
            { text: 'Two', value: 'B' },
            { text: 'Three', value: 'C' }
          ]
        },
        methods: {
          submit: function () {
            console.log(this.message);
            var postObj = {
              msg1: this.message,
              msg2: this.message2,
              Checkval: this.checkedNames
            };
            console.log(postObj);
          }
        }
      });
    </script>
  </body>
</html>
