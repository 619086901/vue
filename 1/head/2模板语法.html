<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/vue.js"></script>
  </head>
  <style>
    .red {
      color: red;
    }
  </style>
  <body>
    <div id="app">
      {{msg}}
      <p>Using mustaches:{{rawHtml}}</p>
      <p v-html="rawHtml"></p>
      <div v-bind:class="color">test...</div>
      <p>{{number+1}}</p>
      <p>{{ok?'yes':'no'}}</p>
      <div @click="click1">
        <div v-on:@click.stop="click2">click me</div>
        <!--stop执行完就停止-->
      </div>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          msg: 'hi vue',
          rawHtml: '<span style="color:red">this is should be red </span>',
          color: 'red', //动态绑定class样式
          number: 10,
          ok: 1
        },
        methods: {
          click1: function () {
            console.log('click1...');
          },
          click2: function () {
            console.log('click2...');
          }
        }
      });
    </script>
  </body>
</html>
