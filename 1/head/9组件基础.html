<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button-counter title="title1:" haha="fan" @clicknow="clicknow">
        <h2>h2...</h2>
      </button-counter>
      <button-counter title="title2:" haha="jianfeng"></button-counter>
    </div>

    <script>
      //创建组件
      Vue.component('button-counter', {
        props: ['title', 'haha'], //传递数据
        data: function () {
          //data必须是一个函数
          return {
            count: 0
          };
        },
        template:
          '<div><button v-on:click="clickfun">{{title}}you {{haha}} clicked me{{count}} times.</button><slot></slot></div>',
        //在需要的地方加入插槽<slot></slot>
        methods: {
          clickfun: function () {
            this.count++;
            this.$emit('clicknow', this.count); //(传入事件名称来触发一个事件,可携带的数据)
          }
        }
      });

      var vm = new Vue({
        el: '#app',
        data: {},
        methods: {
          clicknow: function (e) {
            console.log(e); //接收一个参数
          }
        }
      });
    </script>
  </body>
</html>
