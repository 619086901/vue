<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>???</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <style>
    span {
      padding-left: 20px;
      background-color: beige;
    }
    .red {
      color: red;
    }
  </style>
  <body>
    <div id="app-2">
      <span v-bind:title="message"> 鼠标查看 </span>
      <!-- v-bind被称为指令 -->
    </div>

    <div id="app-3">
      <p v-if="seen">现在你看到我了</p>
      <!--控制台输入app3.seen = false-->
    </div>

    <div id="app-4">
      <ol>
        <li v-for="todo in todos">{{ todo.text }}</li>
        <!--v-for绑定数据元素
        app4.todos.push({ text: '新项目' })
        也可以添加
      --></ol>
    </div>

    <div id="app-5">
      <p>{{message}}</p>
      <button v-on:click="reverseMessage">反转nima</button>
      <!--v-on指令事件监听器-->
    </div>

    <div id="app-6">
      <p>{{message}}</p>
      <input v-model="message" />
      <!--v-model 表单输入和应用状态之间的双向绑定-->
    </div>

    <ol>
      <todo-item></todo-item>
    </ol>

    <div id="app-7">
      <ol>
        <todo-item
          v-for="item in groceryList"
          v-bind:todo="item"
          v-bind:key="item.id"
        ></todo-item>
      </ol>
    </div>
    <script>
      Vue.component('todo-item', {
        // todo-item 组件现在接受一个
        // "prop"，类似于一个自定义 attribute。
        // 这个 prop 名为 todo。
        props: ['todo'],
        template: '<li>{{todo.text}}</li>'
      });
      var app7 = new Vue({
        el: '#app-7',
        data: {
          groceryList: [
            { id: 0, text: '1' },
            { id: 1, text: '2' },
            { id: 2, text: '3' }
          ]
        }
      });
    </script>

    <script>
      app.msg = 'h1';
      var app2 = new Vue({
        el: '#app-2',
        data: {
          message: '页面加载于  ' + new Date().toLocaleString()
        }
      });

      var app3 = new Vue({
        el: '#app-3',
        data: {
          seen: true
        }
      });

      var app4 = new Vue({
        el: '#app-4',
        data: {
          todos: [{ text: '学习js' }, { text: '学习v' }, { text: '整nima' }]
        }
      });

      var app5 = new Vue({
        el: '#app-5',
        data: {
          message: 'hello'
        },
        methods: {
          reverseMessage: function () {
            //reverse方法用于颠倒数组中元素的顺序。
            //该方法会改变原来的数组，而不会创建新的数组。
            //split() 方法用于把一个字符串分割成字符串数组
            this.message = this.message.split('').reverse().join('');
          }
        }
      });

      var app6 = new Vue({
        el: '#app-6',
        data: {
          message: 'hello V1!'
        }
      });
    </script>
  </body>
</html>
